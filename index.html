        setupPWA() {
            // Service Worker
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'italian-conjugator-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl);
            }

            // PWA Install Banner
            let deferredPrompt;
            const installBanner = document.getElementById('installBanner');

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBanner.classList.add('show');
            });

            installBanner.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installBanner.classList.remove('show');
                }
            });
        }

                        />
                    </div>
                </div>
                
                <div class="content">
                    ${filteredVerbs.map(verb => `
                        <div class="verb-item" onclick="app.selectVerb('${verb}')">
                            <div class="verb-info">
                                <div class="verb-name">${verb}</div>
                                <div class="verb-translation">${this.verbDatabase[verb].translation}</div>
                                <div class="verb-group">${this.verbDatabase[verb].group}</div>
                            </div>
                            <div class="verb-actions">
                                <button class="favorite-btn ${this.favorites.includes(verb) ? 'active' : ''}" 
                                        onclick="event.stopPropagation(); app.toggleFavorite('${verb}')">
                                    ⭐
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="bottom-nav">
                    <button class="nav-btn active">
                        🔍
                        <span class="nav-text">Recherche</span>
                    </button>
                    <button class="nav-btn" onclick="app.currentView='favorites'; app.render()">
                        ⭐
                        <span class="nav-text">Favoris</span>
                    </button>
                </div>
            `;
        }

        renderConjugationView() {
            const verb = this.verbDatabase[this.selectedVerb];
            
            return `
                <div class="header">
                    <div class="header-top">
                        <button class="back-btn" onclick="app.currentView='search'; app.render()">
                            ← Retour
                        </button>
                        <button class="favorite-btn ${this.favorites.includes(this.selectedVerb) ? 'active' : ''}" 
                                onclick="app.toggleFavorite('${this.selectedVerb}')">
                            ⭐
                        </button>
                    </div>
                    <div class="verb-header">
                        <h1 class="verb-title">${this.selectedVerb}</h1>
                        <p class="verb-subtitle">${verb.translation}</p>
                        <p class="verb-type">${verb.group}</p>
                    </div>
                </div>
                
                <div class="content">
                    ${Object.entries(verb.conjugations).map(([tense, conjugations]) => `
                        <div class="conjugation-section">
                            <h3 class="tense-title">${tense}</h3>
                            ${Object.entries(conjugations).map(([pronoun, conjugation]) => `
                                <div class="conjugation-item">
                                    <span class="pronoun">${pronoun}</span>
                                    <span class="conjugation">${conjugation}</span>
                                </div>
                            `).join('')}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        renderFavoritesView() {
            return `
                <div class="header">
                    <div class="header-top">
                        <h1 class="header-title">Mes Favoris</h1>
                    </div>
                </div>
                
                <div class="content">
                    ${this.favorites.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-icon">⭐</div>
                            <p>Aucun verbe favori</p>
                            <p style="font-size: 12px; margin-top: 8px;">Ajoutez des verbes à vos favoris pour les retrouver ici</p>
                        </div>
                    ` : this.favorites.map(verb => `
                        <div class="verb-item" onclick="app.selectVerb('${verb}')">
                            <div class="verb-info">
                                <div class="verb-name">${verb}</div>
                                <div class="verb-translation">${this.verbDatabase[verb].translation}</div>
                                <div class="verb-group">${this.verbDatabase[verb].group}</div>
                            </div>
                            <div class="verb-actions">
                                <button class="favorite-btn active" 
                                        onclick="event.stopPropagation(); app.toggleFavorite('${verb}')">
                                    ⭐
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="bottom-nav">
                    <button class="nav-btn" onclick="app.currentView='search'; app.render()">
                        🔍
                        <span class="nav-text">Recherche</span>
                    </button>
                    <button class="nav-btn active">
                        ⭐
                        <span class="nav-text">Favoris</span>
                    </button>
                </div>
            `;
        }

        attachEventListeners() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value;
                    this.render();
                });
            }
        }
    }

    // Initialiser l'application
    const app = new ItalianConjugatorApp();
</script>
